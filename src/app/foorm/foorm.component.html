<div class="container">
    <h1>Registration-Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Username</label>
            <input type="text" minlength="4" #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" ngModel required  class="form-control" name="username">
        
            <div [class.d-none]="firstName.valid || firstName.untouched">
            <div *ngIf="firstName.errors && (firstName.invalid || firstName.touched)">
          <div *ngIf="firstName.errors.required" class="alert alert-danger">fill username</div>
          <div *ngIf="firstName.errors.minlength"  class="alert alert-danger">flz fill atlist 4 char</div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
          <label>Password</label>
          <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" #pass="ngModel" value="password" [class.is-invalid]="pass.invalid && pass.touched" required ngModel class="form-control" name="password">
          
          <div [class.d-none]="pass.valid || pass.untouched">
          <div *ngIf="pass.errors && (pass.invalid || pass.touched)">
           <div *ngIf="pass.errors.required" class="alert alert-danger">fill username</div>
          <div *ngIf="pass.errors.pattern"  class="alert alert-danger">"Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"</div>
         </div>
         </div>
        </div>
  
      <button  [disabled]="userForm.invalid"    class="btn btn-primary" type="submit">submit</button>
    </form>
  </div>
